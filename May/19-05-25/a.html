<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
</head>
<body>
  <form>
    <label class="required">First name
      <input type="text" name="firstName" required>
    </label>

    <label class="required">Last name
      <input type="text" name="lastName" required>
    </label>

    <label>Father Name
      <input type="text" name="fatherName">
    </label>

    <label class="required">Date of birth
      <input type="date" name="dob" required>
    </label>

    <label class="required">Tel
      <input type="tel" name="tel" required>
    </label>

    <label class="required">High School Name
      <input type="text" name="highSchoolName" required>
    </label>

    <label class="required">Permanent Address
      <input type="text" name="address" required>
    </label>

    <label>Your Level
      <select name="level">
        <option>1st Year</option>
        <option>2nd Year</option>
        <option>3rd Year</option>
        <option>4th Year</option>
      </select>
    </label>

    <label class="required">Email
      <input type="email" name="email" required>
    </label>

    <label>Degree Program
      <select name="program">
        <option>BS in Pre-Med Physics</option>
        <option>BS in Biology</option>
        <option>BS in Chemistry</option>
        <option>BS in Biochemistry</option>
      </select>
    </label>

    <br>
    <button type="submit">Register</button>
  </form>
</body>
</html>
