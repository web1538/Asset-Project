<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html form</title>
</head>
<body>
    <!-- html form -->
     <form>

        <h3>Student Registration Form</h3>
        <h5>Fill in this form to register</h5><br>
        <label>First Name</label>
        <input type="text" placeholder="Enter your first name"><br><br>
        <label>Last Name</label>
        <input type="text" placeholder="Enter your last name"><br><br>
        <label>E-mail</label>
        <input type="email" placeholder="Enter your e-mail"><br><br>
        <label>Date of Birth</label>
        <input type="date" ><br><br>
        <label>Set Username</label>
        <input type="text" placeholder="Set Username"><br><br>
        <label>Set Password</label>
        <input type="password" placeholder="Set password"><br><br>
        <label> Gender</label><br>
        <input type="radio" name="a">
        <label>Male</label><br>
        <input type="radio" name="a">
        <label>Female</label><br>
        <input type="radio" name="a">
        <label>Other</label><br><br>
        <label>Course:</label>
        <select >
            <option  value="1">Course</option>
            <option value="1">1</option>
            <option value="1">2</option>
            <option value="1">3</option>
        </select><br><br>
        <button>Register</button>
     </form>

</body>
</html>
