    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flag of Bangladesh</title>
  <style>
    body {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .flag {
      width: 500px;
      height: 300px;
      background-color: #006a4e; /* Dark green */
      position: relative;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .circle {
      width: 200px;
      height: 200px;
      background-color: #f42a41; /* Red */
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 150px; /* Offset slightly toward the hoist */
      transform: translateY(-50%);
    }
  </style>
</head>
<body>
  <div class="flag">
    <div class="circle"></div>
  </div>
</body>
