    <div class="container">
        <h1 class="text-center">Contact Us</h1>
        <div class="row">
            <div class="col">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">textarea</label>
                        <textarea class="form-control" id="textarea" rows="3"></textarea>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="checkbox">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button onclick="test()" type="submit"  class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col">
                <img src="images/contact_us.jpg" alt=""  class="img-fluid h-100">
            </div>
        </div>
    </div>


    <div class="container-fluid p-5">

    </div>

     <script>
        function test(){
            var a = document.getElementById('name').value.trim();
            var b = document.getElementById('email').value.trim();
            var c = document.getElementById('phone').value.trim();
            var d = document.getElementById('textarea').value.trim();
            var e = document.getElementById('checkbox');
         
            if(a == "" || b == "" || c == "" || d == "" || !e.checked){
             window.alert('Invalid Input');
            }else{
                window.alert('Success Input')
            }
        }
            
        
     </script>
