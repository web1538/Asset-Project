<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>

  </style>
</head>

<body>
  <header class="bg-body-succes">
    <nav class="navbar navbar-expand-lg bg-info">
      <div class="container">
        <a class="navbar-brand" href="#">T.T.C</a>
        </button>

        <div class="navbar-nav">

          <a class="nav-link active" href="index.html">Home</a>
          <a class="nav-link active" href="About.html">About</a>
          <a class="nav-link active" href="Faq.html">Faq</a>
          <a class="nav-link active" href="Contact.html">Contact</a>
        </div>
      </div>
    </nav>
  </header>
  <section class="container">
    <h1 class="text-center">Contact Us</h1>
    <div class="row">

      <div class="col col-12 col-md-6">
        <div class="mb-3">
          <label class="form-label">Your Name</label>
          <input type="text" id="uname" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Your cell Number</label>
          <input type="text" id="cell" class="form-control">
        </div>
        <div class="mb-3">

          <label for="exampleInputEmail1" class="form-label">Your Email</label>
          <input type="email" id="mail" class="form-control">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">example textarea</label>
          <textarea style="width: 550px; height: 150px;" id="area"></textarea>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="checkbox">
          <label class="form-check-label">Check me out</label>
        </div>
        <button onclick="test()" type="submit" class="btn btn-primary">Submit</button>
      </div>
      <div class="col col-12 col-md-6  rounded-5 overflow-hidden ">
        <img src="images/contact.jpg" height="100%" width="100%">
      </div>
    </div>
  </section>



  <script>
    
    function test() {
      var a = document.getElementById('uname').value.trim();
      var b = document.getElementById('cell').value.trim();
      var c = document.getElementById('mail').value.trim();
      var d = document.getElementById('area').value.trim();
      var e = document.getElementById('checkbox');

      if (a == "" || b == "" || c == "" || d == "" || !e.checked) {
        window.alert('Invalid Input');
      } else {
        window.alert("succes input")
      }
    }

  </script>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html >
