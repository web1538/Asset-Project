    <h1 style="text-align: center;">Contact</h1>
<div class="gg">
    
          <label class="form-label">Your Name</label><br>
          <input type="text" id="uname"><br>
          <label>Your cell Number</label><br>
          <input type="number" max="11digits" min="11digits" id="cell" ><br>
          <label>Your Email</label><br>
          <input type="email" id="mail"><br>
          <input type="checkbox"  id="checkbox"> <label>Check me out</label><br>
        <button onclick="test()" type="submit">Submit</button>
</div>
      
       <script>
    
    function test() {
      var a = document.getElementById('uname').value.trim();
      var b = document.getElementById('cell').value.trim();
      var c = document.getElementById('mail').value.trim();
      var d = document.getElementById('checkbox');

      if (a == "" || b == "" || c == "" || !d.checked) {
        window.alert('Invalid Input');
      } else {
        window.alert("succes input")
      }
    }

  </script>
