    <form class="container">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
    
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Phone</label>
    <input type="number" class="form-control" id="phone" aria-describedby="emailHelp">
    
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
    
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="password">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="checkbox">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button onclick="test()" type="submit" class="btn btn-primary">Submit</button>
</form>
<div class="container w-100">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3633.6820740997873!2d88.602322325356!3d24.392360878237895!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39fbef2a74af990d%3A0x58f4884b87732342!2sTTC%20Rajshahi!5e0!3m2!1sen!2sbd!4v1752750655590!5m2!1sen!2sbd" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>
<script>
    function test() {
        var a = document.getElementById('name').value.trim();
        var b = document.getElementById('phone').value.trim();
        var c = document.getElementById('email').value.trim();
        var d = document.getElementById('checkbox');
        if(a ==""|| b =="" || c =="" || !d.checked){
            window.alert('Invalid Input');
        }else{
            window.alert('Success Input');
        }
    }
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" ></script>
