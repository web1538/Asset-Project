<form class="container">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="password">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="checkbox">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button onclick="test()" type="submit" class="btn btn-primary">Submit</button>
</form>

<script>
    function test() {
       var a = document.getElementById('name').value.trim();
       var b = document.getElementById('email').value.trim();
       var c = document.getElementById('password').value.trim();
       var d = document.getElementById('checkbox');
       if(a =="" || b =="" || c =="" || !d.checked) {
        window.alert('Invalid input');
       }else{
        window.alert("Success input")
       }
    }
</script>
