<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container p-5">
        <h2 class="text-center"> Billing form</h2>
        <div class="row row-cols-md-2">
            <div class="col col-12 col-md-9">
                <div class="card border-0 p-3">
                    <h3 class="bg-info">Billing Address</h3>
                    <form class="p-3">
                        <div class="row mb-3">
                            <div class="col col-12 col-md-6">

                                <label for="">First name</label>
                                <input type="text" class="form-control" placeholder="First name"
                                    aria-label="First name">
                            </div>
                            <div class="col col-12 col-md-6">
                                <label for="">Last name</label>
                                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">@</span>
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="name@example.com">
                        </div>
                        <div class="mb">
                            <label for="inputAddress" class="form-label">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="mb-3">
                            <label for="inputAddress2" class="form-label">Address 2</label>
                            <input type="text" class="form-control" id="inputAddress2"
                                placeholder="Apartment, studio, or floor">
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Contry</label>
                                <select class="form-select form-select-lg mb-3" aria-label="Large select example">
                                    <option selected disabled>Choose...</option>
                                    <option value="1">Bangladesh</option>
                                    <option value="2">India</option>
                                    <option value="3">Canada</option>
                                </select>

                            </div>
                            <div class="col-md-3">
                                <label for="inputState" class="form-label">State</label>
                                <select id="inputState" class="form-select">
                                    <option selected disabled>Choose...</option>
                                    <option>Daka</option>
                                    <option>Dhelli </option>
                                    <option>jfjf</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="inputZip" class="form-label">Zip</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>
                        </div>
                        <div class="my-3">
                            <hr>
                        </div>
                        <div class="mb-4">
                            <h4>Payment</h4>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                                <label class="form-check-label" for="radioDefault1">
                                    Default radio
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2"
                                    checked>
                                <label class="form-check-label" for="radioDefault2">
                                    Default checked radio
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2"
                                    checked>
                                <label class="form-check-label" for="radioDefault2">
                                    Default checked radio
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2"
                                    checked>
                                <label class="form-check-label" for="radioDefault2">
                                    Default checked radio
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-12 col-md-6">
                                <label class="form-label">Name on Card</label>
                                <input type="text" class="form-control" placeholder="Name on Card"
                                    aria-label="First name">
                                <div id="emailHelp" class="form-text">Full Name Of Your Card</div>
                            </div>
                            <div class="col col-12 col-md-6">
                                <label class="form-label">Credit Card Number</label>
                                <input type="text" class="form-control" placeholder="Credit Card Number" aria-label="Last name">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <label for="validationCustom05" class="form-label">Expairation</label>
                                <input type="text" class="form-control" id="validationCustom05" required>

                            </div>
                            <div class="col-md-3">
                                <label for="validationCustom05" class="form-label">CVV</label>
                                <input type="text" class="form-control" id="validationCustom05" required>
                            </div>
                        </div>
                         <div class="my-5">
                            <hr>
                        </div>
                        <button class="btn btn-primary">Continue to Checkout</button>
                    </form>
                </div>

            </div>
            <div class="col col-12 col-md-3 bg-light" style="border-radius: 15px;">
                <h3 class="text-muted mb-3">Your Cart <span style="float: inline-end;" ><img src="icons8-circle-50.png" alt="" width="40" height="40" ></span></h3>
                <div class="card rounded-3 p-2">
                    <div class="d-flex justify-content-between">
                        <span class="card-title fs-5">Product Name</span>
                        <span class="card-title fs-5">12 $</span>
                    </div>
                    <p>Breif Description</p>

                </div>
                <div class="card rounded-3 p-2">
                    <div class="d-flex justify-content-between">
                        <span class="card-title fs-5">Product Name</span>
                        <span class="card-title fs-5">12 $</span>
                    </div>
                    <p>Breif Description</p>

                </div>
                <div class="card rounded-3 p-2">
                    <div class="d-flex justify-content-between">
                        <span class="card-title fs-5">Product Name</span>
                        <span class="card-title fs-5">12 $</span>
                    </div>
                    <p>Breif Description</p>
                </div>
                <div class="card rounded-3 p-2">
                    <div class="d-flex justify-content-between">
                        <span class="card-title fs-5 text-danger">Promo Code</span>
                        <span class="card-title text-danger fs-5">- 12 $</span>
                    </div>
                    <p class="text-dark">EXAMPLECODE</p>
                </div>
                <div class="card rounded-3 p-2">
                    <div class="d-flex justify-content-between fw-bold">
                        <span class="card-title fs-5 text-dark">Total USD</span>
                        <span class="card-title text-dark fs-5">24 $</span>
                    </div>
                </div>

                <form class="mt-4 border border-2 p-2 ">
                    <div class="input-group ">
                        <input type="text" class="form-control" placeholder="Recipient’s username"
                            aria-label="Recipient’s username" aria-describedby="button-addon2">
                        <button class="btn bg-secondary text-light fw-bold" type="button"
                            id="button-addon2">Redeem</button>
                    </div>
                </form>
            </div>


        </div>









    </div>












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
