<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
   <div class="row container ">
    <div class="col col-9 ">
        <h2 class="fw-bold">Billing Address</h2>
        <form>
            <div class="row">
  <div class="col">
    <label for="">Fast name</label>
    <input type="text" class="form-control" aria-label="First name">
  </div>
  <div class="col">
     <label for="">Fast name</label>
    <input type="text" class="form-control" aria-label="Last name">
  </div>
</div>
<div class="input-group mt-3">
  <span class="input-group-text" id="basic-addon1">@</span>
  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
</div>
<div class="mt-3">
  <label for="exampleFormControlInput1" class="form-label">Email address(optional)</label>
  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="your@example.com">
</div>
<div class="col-12 mt-3">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="col-12 mt-3">
    <label for="inputAddress2" class="form-label">Address 2 (Optional)</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment or Suite">
  </div>
      <div class="row mt-3"><div class="col-md-6">
    <label for="validationDefault03" class="form-label">City</label>
    <select class="form-select" id="validationDefault04" required>
      <option selected disabled value="">Choose...</option>
      <option>...</option>
    </select>
  </div>
  <div class="col-md-3">
    <label for="validationDefault04" class="form-label">State</label>
    <select class="form-select" id="validationDefault04" required>
      <option selected disabled value="">Choose...</option>
      <option>...</option>
    </select>
  </div>
  <div class="col-md-3">
    <label for="validationDefault05" class="form-label">Zip</label>
    <input type="text" class="form-control" id="validationDefault05" required>
  </div></div>
  <hr class="mt-5 ">
   <div class="m-4 p-4">
    <div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="checkDefault">
  <label class="form-check-label" for="checkDefault">
    Default checkbox
  </label>
</div>
<div class="form-check ">
  <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked>
  <label class="form-check-label" for="checkChecked">
    Checked checkbox
  </label>
</div>
   </div>
   <hr class="mt-5 ">


   <div class="mb-5">
    <h2>Payment</h2>
    <div class="form-check">
  <input class="form-check-input" type="radio" value="1" id="checkDefault">
  <label class="form-check-label" for="checkDefault">
    Default checkbox
  </label>
</div>
 <div class="form-check">
  <input class="form-check-input" type="radio" value="1" id="checkDefault">
  <label class="form-check-label" for="checkDefault">
    Default checkbox
  </label>
</div>
 <div class="form-check">
  <input class="form-check-input" type="radio" value="1" id="checkDefault">
  <label class="form-check-label" for="checkDefault">
    Default checkbox
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" value="1" id="checkChecked" checked>
  <label class="form-check-label" for="checkChecked">
    Checked checkbox
  </label>
</div>
   </div>
   <div class="row">
  <div class="col">
    <label for="">Name on Card</label>
    <input type="text" class="form-control"  aria-label="First name">
  </div>
  <div class="col">
    <label for="">Credit Card Number</label>
    <input type="text" class="form-control"  aria-label="Last name">
  </div>
</div>
    <div id="emailHelp" class="form-text">Full Name of your Card</div>
      <div class="row mt-3">
  <div class="col col-12 ">
    <label for="">Expairation</label>
    <input type="text" class="form-control"  aria-label="First name" style="width: 200px;" >
  </div>
  <div class="col">
    <label for="">CVV</label>
    <input type="text" class="form-control"  aria-label="Last name" style="width: 200px;">
  </div>
</div>
<hr class="mt-5 ">
   <button class="bg-primary text-light rounded p-2">Continue to Checkout</button>
        </form>
    </div>
    <div class="col col-3">
       <h2 class="fw-bold">Your cart</h2>
       <div class="d-inline d-flex justify-content-evenly  border-3">
        <h3>Product Name</h3>
        <h3>12$</h3>
       </div>
    </div>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
