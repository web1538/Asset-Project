<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <input id="num1" type="text" placeholder="Enter your name"><br><br>
    <input id="num2" type="number" placeholder="Enter your number"><br><br>
    <input id="num3" type="email" placeholder="Enter your number"><br><br>

    <button onclick="test()">click</button><br><br>

    <p id="result"></p>

    <script>
        function test() {
            var a = document.getElementById('num1').value;
            var b = document.getElementById('num2').value;
            var c = document.getElementById('num3').value;

            document.getElementById('result').innerHTML = a + b + c;
        }
    </script>

</body>

</html>
