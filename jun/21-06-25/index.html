<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" >
  </head>
  <body>
    <div class="container py-5">
        <div class="row">
            <div class="col col-md-6 ">
                <h2 class="my-2">Billing Addres</h2>
                <form action="">
                    <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Full Name</label>
    <input type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Jacob Aiden">
  </div>
               <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email:</label>
    <input type="email" class="form-control"  aria-describedby="emailHelp"  placeholder="Example@example.com">
  </div>
               <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">address:</label>
    <input type="text" class="form-control"  aria-describedby="emailHelp"  placeholder="Room-Street-Locality">
  </div>
               <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">city</label>
    <input type="text" class="form-control"  aria-describedby="emailHelp"  placeholder="Berlin">
  </div>
  <div class="row">
    <div class="col col-md-6">             <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">State</label>
    <input type="text" class="form-control"  aria-describedby="emailHelp"  placeholder="Germany">
  </div></div>
  <div class="col col-md-6">             <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Zip code</label>
    <input type="number" class="form-control"  aria-describedby="emailHelp"  placeholder="123 456">
  </div></div>
    
  </div>
                </form>
            </div>
            <div class="col col-md-6">
                <h2 class="my-2">Payment</h2>
                <form action="">
                    <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label d-block">Card Accepted</label>
    <img src="images/PayPal-logo.png" alt="" width="60px"  height="40px">
    <img src="images/images2.png" alt="" width="60px"  height="40px">
    <img src="images/images3.png" alt="" width="60px"  height="40px">
    <img src="images/Discover-logo-e1416429693676.webp" alt="" width="60px"  height="40px">
  </div>
               <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Name on Card:</label>
    <input type="text" class="form-control"  aria-describedby="emailHelp"  placeholder="Mr. Jacob  Aideb">
  </div>
               <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Credit Card Number:</label>
    <input type="number" class="form-control"  aria-describedby="emailHelp"  placeholder="1111 2222 3333 4444">
  </div>
               <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Exp. Month</label>
    <input type="text" class="form-control"  aria-describedby="emailHelp"  placeholder="August">
  </div>
  <div class="row">
    <div class="col col-md-6">             <div class="mb-">
    <label for="exampleInputEmail1" class="form-label">Exp. Year</label>
    <input type="number" class="form-control" aria-describedby="emailHelp"  placeholder="2025">
  </div></div>
  <div class="col col-md-6">             <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">CVV</label>
    <input type="text" class="form-control" aria-describedby="emailHelp"  placeholder="123">
  </div></div>
    
  </div>
                </form>
            </div>           
        </div>
        <div class="btn d-block text-light" style="background-color: #8177d0;">submit</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" ></script>
  </body>
</html>
