<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: rgb(38, 38, 148);  padding: 10px; border-radius: 10px;">
    <form action="">
        <div class="container rounded-2" style="background-color: aliceblue; width: 30%; height: 90vh;">
        <div class="fs-4  p-3 text-center"><span>Sing In</span></div>
        <div class="mb-1 p-2 container">
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email address" style="height: 50px;">
        </div>
        <div class="mb-1 p-2 container">
            <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Password" style="height: 50px;">
        </div>
        <div class="form-check container" style="margin-left: 10px;">
            <input class="form-check-input" type="checkbox" value="" id="checkIndeterminate">
            <label class="form-check-label" for="checkIndeterminate">
               Remember password
            </label>
        </div>
        <div class="d-grid gap-2  mt-3 container" >
            <button class="btn btn-primary p-3 fw-semibold" type="button" style="background-color: rgb(11, 11, 99);">SIGN IN</button>
        </div>
        <div class="container"><hr class="mb-3 "></div>
        <div class="d-grid gap-2  mt-3 container" >
            <button class="btn btn-primary p-3 fw-semibold" type="button" style="background-color: rgb(197, 81, 14);">
                <img src="images/icons8-google (1).svg" style="width: 25px; height: 25px;"> SIGN IN WITH GOOGLE
            </button>
        </div>
        <div class="d-grid gap-2  mt-2 container" >
            <button class="btn btn-primary p-3 fw-semibold justify-content-center align-items-center" type="button" style="background-color: rgb(20, 20, 126);"> <img src="images/icons8-facebook.svg" style="width: 6px; height: 25px; background-color: white;"> SIGN IN WITH FACEBOOK</button>
        </div>

    </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
